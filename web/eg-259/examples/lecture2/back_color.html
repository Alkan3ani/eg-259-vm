<!DOCTYPE html>
<!-- back_color.html
An example to illustrate the background-color property
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> background-color </title>
    <style>
      p.redback {
        font-size: 24pt;
        color: blue;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p class = "redback">
      To really make it standout, use a red background!
    </p>
  </body>
</html>
