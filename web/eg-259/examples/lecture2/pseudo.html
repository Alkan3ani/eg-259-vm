<!DOCTYPE html>
<!-- pseudo.html
Illustrates the :hover and :focus pseudo classes
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Checkboxes </title>
    <style>
      input:hover {
        color: red;
      }
      input:focus {
        color: green;
      }
    </style>
  </head>
  <body>
    <form action="">
      <p>
        Your name:
        <input type="text" placeholder="type something to see the effect" />
      </p>
    </form>
  </body>
</html>
