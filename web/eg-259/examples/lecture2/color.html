<!DOCTYPE html>
<!-- back_color.html
An example to illustrate the color property
-->
<html lang="en">
  <head>
    <meta charset="utf=8" />
    <title> background-color </title>
    <style>
      th.red {
        color: red
      }
      th.orange {
        color: orange
      }
    </style>
  </head>
  <body>
    . . .
    <table border = "5">
      <tr>
        <th class = "red"> Apple </th>
        <th class = "orange"> Orange </th>
        <th class = "orange"> Screwdriver </th>
      </tr>
    </table>
  </body>
</html>
