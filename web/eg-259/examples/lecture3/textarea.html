<!DOCTYPE html>
<!-- textarea.html
An example to illustrate a textarea
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Textarea </title>
  </head>
  <body>
    <p>
      Please provide your employment aspirations
    </p>
    <form action = "/cgi-bin/echo_params.cgi">
      <p>
        <textarea name = "aspirations"  rows = "3"  cols = "40">
          (Be brief and concise) 
        </textarea>
      </p>
    </form>
  </body>
</html>
