<!DOCTYPE html>
<!-- checkbox.html
An example to illustrate a checkbox
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Checkboxes </title>
  </head>
  <body>
    <p>
      Grocery Checklist
    </p>
    <form action = "/cgi-bin/echo_params.cgi">
      <p>
        <input type = "checkbox"  name = "groceries"
        value = "milk"  checked />
        Milk
        <input type = "checkbox"  name = "groceries"
        value = "bread" />
        Bread
        <input type = "checkbox"  name = "groceries"
        value= "eggs" />
        Eggs
      </p>
    </form>
  </body>
</html>
