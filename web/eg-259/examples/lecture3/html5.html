<!DOCTYPE html>
<!-- html5.html
The new usability and accessibility attributes added by HTML5
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> New HTML5 Attributes </title>
  </head>
  <body>
      <h2>
        Placeholder text
      </h2>
      <form action="/cgi-bin/echo_params.cgi">
        <input name=="q" placeholder="enter query" />
        <input type="submit" value="Search" />
      </p>
    </form>
    <h2>
      Autofocus
    </h2>
    <p>Makes the associated field (in the form) the one that has focus when the page loads.</p>
    <form action="/cgi-bin/echo_params.cgi">
      <input name=="q" placeholder="enter query" autofocus />
      <input type="submit" value="Search" />
    </p>
  </form>
  <h2>
    Rquired
  </h2>
  <p>Prevents the default action happening unless something has been added to the associated field.</p>
  <form action="/cgi-bin/echo_params.cgi">
    <p>
      <input name=="q" placeholder="enter query" required />
      <input type="submit" value="Search" />
    </p>
  </form>
  </body>
</html>
