<!DOCTYPE html>
<!-- text.html
An example to illustrate a simple text input widget.
Note if no type is specified, type="text" is assumed.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Text Box and Label </title>
  </head>
  <body>
    <form action = "/cgi-bin/echo_params.cgi">
      <p>
        <label for="textinput">Enter something:</label>
        <input id="textinput" type="text" name="Name" size="25" />
      </p>
    </form>
  </body>
</html>
