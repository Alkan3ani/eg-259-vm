<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cross-browser number input</title>
  <!-- Modernizr has to be loaded in head -->
  <script src="modernizr-2.5.3.js"></script>
</head>

<body>
  <div>
    <header>
      <h1>Cross-browser number input: browser feature detextion</h1>
    </header>
    <p>Here we use Modernizr to check if number type is supported</p>

    <form id="myForm" action="http://www.cpjobling.me/cgi-bin/echo_form.cgi" method="post">
      <label for="selection">Pick a number</label> 
      <input type="number" min="0" max="10" step="1" value="5"/>
      <input type="submit" value="Go">
    </form>  

    <footer>
     <p>&copy; Copyright 2012 by Swansea University</p>
    </footer>
  </div>
  <script>
    if (Modernizr.inputtypes.number) {
      alert("Your browser supports <input type=\"number\">");
    }
    else {
      alert("Your browser doesn't support <input type=\"number\">\nI need to use a number polyfill.")
    }
  </script>
</body>
</html>
