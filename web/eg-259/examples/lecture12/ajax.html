<!DOCTYPE html>
<!-- ajax.html
An example of using the XmlHttpRequest Object for Ajax

Courtesy of tizag.com: http://www.tizag.com/ajaxTutorial/index.php.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Simple Ajax Example </title>
    <script>
      //Browser Support Code
      function ajaxFunction() {
        var ajaxRequest;
        // The variable that makes Ajax possible!

        try {
          // Opera 8.0+, Firefox, Safari
          ajaxRequest = new XMLHttpRequest();
        } catch (e) {
          // Internet Explorer Browsers
          try {
            ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
          } catch (e) {
            try {
              ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e) {
              // Something went wrong
              alert("Your browser broke!");
              return false;
            }
          }
        }
        // Create a function that will receive data sent from the server
        ajaxRequest.onreadystatechange = function() {
          if(ajaxRequest.readyState == 4) {
            dom = document.getElementById("server_time");
            dom.value = ajaxRequest.responseText;
          }
        }
        ajaxRequest.open("GET", "serverTime.php", true);
        ajaxRequest.send(null);
      }
    </script>
  </head>
  <body>
    <h1> A Simple Ajax Example </h1>
    <form action="">
      <label for="username">Enter Your Name:</label>
      <input id="username" type='text' onChange="ajaxFunction();" name='username' />
      <br />
      <label for="server_time">Time on the Server is:</label>
      <input type='text' name='time' id='server_time' />
    </form>
  </body>
</html>
