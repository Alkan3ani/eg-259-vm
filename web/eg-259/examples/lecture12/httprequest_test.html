<!DOCTYPE html>
<!-- httprequest_test.html
An example of using the XmlHttpRequest Object for Ajax

Courtesy of mozilla.com: http://developer.mozilla.org/en/docs/AJAX:Getting_Started.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Simple Ajax Example: Returns Text </title>
    <script>
      function makeRequest(url) {
        var httpRequest;

        if(window.XMLHttpRequest) {// Mozilla, Safari, ...
          httpRequest = new XMLHttpRequest();
          if(httpRequest.overrideMimeType) {
            httpRequest.overrideMimeType('text/xml');
            // See note below about this line
          }
        } else if(window.ActiveXObject) {// IE
          try {
            httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
          } catch (e) {
            try {
              httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
            } catch (e) {
            }
          }
        }

        if(!httpRequest) {
          alert('Giving up :( Cannot create an XMLHTTP instance');
          return false;
        }
        httpRequest.onreadystatechange = function() {
          alertContents(httpRequest);
        };
        httpRequest.open('GET', url, true);
        httpRequest.send('');

      }

      function alertContents(httpRequest) {

        if(httpRequest.readyState == 4) {
          if(httpRequest.status == 200) {
            alert(httpRequest.responseText);
          } else {
            alert('There was a problem with the request.');
          }
        }

      }
    </script>
  </head>
  <body>
    <h1> A Simple Ajax Example </h1>
    <span
    style="cursor: pointer; text-decoration: underline"
    onclick="makeRequest('test.html')"> Make a request </span>
  </body>
</html>
