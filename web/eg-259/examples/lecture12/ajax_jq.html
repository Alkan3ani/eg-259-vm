<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ajax in JQuery</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Ajax in JQuery</h1>
      </header>
      <p>
        An example copied from the <a href="http://docs.jquery.com/Tutorials:Getting_Started_with_jQuery#Rate_me:_Using_Ajax" target="_blank">jQuery Tutorial: Getting Started with jQuery by JÃ¶rn Zaefferer</a>
      </p>
      <article>
        <h1>What do you think of it so far?</h1>
        <p>
          Please take a moment to rate my efforts!
        </p>
        <div id="rating"></div>
      </article>
      <footer>
        <p>
          &copy; Copyright  by Christopher Jobling
        </p>
      </footer>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // generate markup
        $("#rating").append("Please rate: ");

        for(var i = 1; i <= 5; i++) {
          $("#rating").append("<a href='#'>" + i + "</a> ");
        }

        // add markup to container and apply click handlers to anchors
        $("#rating a").click(function(e) {
          // stop normal link click
          e.preventDefault();

          // send request
          $.post("rate.php", {
            rating : $(this).html()
          }, function(xml) {
            // format and output result
            $("#rating").html("Thanks for rating, current average: " + $("average", xml).text() + ", number of votes: " + $("count", xml).text());
          });
        });
      });
    </script>
  </body>
</html>
